<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="paginator">
	<ul class="pagination">
	
		<li class="page-item">
			<span class="page-link" th:if="${page.first}">Primera</span>
			<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
		</li>
		
		<li class="page-item">
			<span class="page-link" th:if="${not page.hasPrevious}">Anterior</span>
			<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a>
		</li>
		
		<li class="page-item" th:each="item: ${page.paginas}">
			<span class="page-link" th:if="${item.actual}" th:text="${item.numPage}"></span>
			<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numPage-1})}" th:text="${item.numPage}"></a>
		</li>
		
		<li class="page-item">
			<span class="page-link" th:if="${not page.hasNext}">Siguiente</span>
			<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
		</li>
		
		<li class="page-item">
			<span class="page-link" th:if="${page.last}">Último</span>
			<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Último</a>
		</li>
		
	</ul>
</nav>
</body>
</html>
