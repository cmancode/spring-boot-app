<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: head">
</head>
<body>
	<header th:replace="layout/fragments :: header"></header>

	<div class="container py-4">
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="card boder-primary text-center">
			<div class="card-header">Iniciar Sesión</div>
			<div class="card-body">
				<form th:action="@{/login}" th:method="post">
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Usuario" required autofocus />
					</div>
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Contraseña" required />
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" value="Iniciar Sesión"
							class="btn btn-primary btn-block btn-lg" />
					</div>
				</form>
			</div>
		</div>

	</div>

	<footer th:replace="layout/fragments :: footer"></footer>
</body>
</html>
